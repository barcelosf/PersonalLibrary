{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>LibraryManager</title>
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="{% static '../static/Images/Logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            LibraryManager
          </a>
          <ul class="navbar-nav ">
            <li class="nav-item">
              <div class="dropdown">
                <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{%static '../static/Images/User.png'%}" alt="User" width="40px">
                  <span style="color:white;">Ola, {{usuario}}</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
     <h1 class="text-center">Your Books</h1>
     <div class="d-flex justify-content-center">
      <a class="btn btn-danger" href="/create" role="button">Add Book</a>
    </div>
     <br>
      <!-- Book Cards -->
      <div class="row flex-grow-1" style="margin: 10px;">
        {% for book in books %}
            <div class="col-sm-4 " style="margin-bottom: 8px;">
              <div class="card" style="background-color:turquoise;height: 100%;">
                <div class="card-body">
                  <h5 class="card-title">{{book.Title}}</h5>
                  <p class="card-text">{{book.Description}}</p>
                  <a href="delete/{{book.id}}" class="btn btn-primary">Delete</a>
                  <a href="update/?id={{book.id}}" class="btn btn-primary">Update</a>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
      <br>
      {%for message in messages%}
      <div class="alert alert-success">
        <strong>Success!</strong> {{message}}
      </div>
      {% endfor %}
      <br>
      
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
