{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>LibraryManager</title>
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="{% static '../static/Images/Logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            LibraryManager
          </a>
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>

<!-- Registration Form -->
      <form action="submit" method="POST" novalidate class="row g-3 needs-validation"style="margin: 10px;"> {% csrf_token %}
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationCustom01" required placeholder="Type your Username" name="username">
          </div>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom01" placeholder="Type your Password" required name="password">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
      </form>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static '../static/JS/formValidation.js'%}"></script>
</body>
</html>
